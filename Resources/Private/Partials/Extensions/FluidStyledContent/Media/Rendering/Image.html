<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:if condition="{data}">
<f:then>
    <f:render partial="Image" arguments="{file:file, data:data, settings:settings, dimensions:dimensions}"/>
</f:then>
    <f:else>
        Error: data is missing for viewhelpers, in Gallery.html add data:data to Media/Rendering/Image partial call
    </f:else>
</f:if>
</html>
